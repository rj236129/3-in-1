<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job - RJ Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .form-section {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-section input,
        .form-section select,
        .form-section button,
        .form-section textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>

    <header>
        <h1>RJ Services Job Portal</h1>
    </header>

    <section class="form-section">
        <h2>Apply for <span id="jobTitlePlaceholder"></span></h2>
        <form id="resumeForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="contactEmail">Contact Email:</label>
            <input type="email" id="contactEmail" name="contactEmail" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>

            <label for="resumeDetails">Resume (Experience, Skills, etc.):</label>
            <textarea id="resumeDetails" name="resumeDetails" rows="5" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 RJ Services | All rights reserved.</p>
    </footer>

    <script>
        // Get the job title from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const jobTitle = urlParams.get('jobTitle');
        document.getElementById('jobTitlePlaceholder').innerText = jobTitle;

        document.getElementById('resumeForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const contactEmail = document.getElementById('contactEmail').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const resumeDetails = document.getElementById('resumeDetails').value;

            alert("Your application for the " + jobTitle + " has been submitted.");
            document.getElementById('resumeForm').reset();
        });
    </script>

</body>
</html>
