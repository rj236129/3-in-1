<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - RJ Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        form {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <header>
        <h1>Post a Job - RJ Services</h1>
    </header>

    <section>
        <form id="job-form">
            <input type="text" id="jobTitle" placeholder="Job Title" required />
            <input type="text" id="jobLocation" placeholder="Location" required />
            <textarea id="jobRequirements" placeholder="Job Requirements" rows="4" required></textarea>
            <button type="submit">Post Job</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 RJ Services | All rights reserved.</p>
    </footer>

    <!-- Firebase Setup -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>

    <script>
       // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBSXL_KgeijcaQH0FMYgydfd9B98AZwB_I",
  authDomain: "rj-services-6944c.firebaseapp.com",
  projectId: "rj-services-6944c",
  storageBucket: "rj-services-6944c.firebasestorage.app",
  messagingSenderId: "940650268831",
  appId: "1:940650268831:web:84f879b7f22bdebac7faaa",
  measurementId: "G-PKRW56B1S7"
};
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to handle job post submission
        document.getElementById('job-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const jobTitle = document.getElementById('jobTitle').value;
            const jobLocation = document.getElementById('jobLocation').value;
            const jobRequirements = document.getElementById('jobRequirements').value;

            // Create job object
            const job = {
                title: jobTitle,
                location: jobLocation,
                requirements: jobRequirements,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()  // Adds a timestamp
            };

            try {
                // Save job to Firestore
                await db.collection('jobs').add(job);
                
                // Show success alert
                alert('Job posted successfully!');
                
                // Redirect to the jobs list page
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error posting job: ', error);
                alert('Failed to post the job. Please try again later.');
            }
        });
    </script>

</body>
</html>
