<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h2>Registration and Login</h2>

        <!-- Registration Section -->
        <div id="register-section">
            <h3>Register</h3>
            <div id="register-error-message" class="error"></div>
            <input type="text" id="register-name" placeholder="Full Name" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button id="register-button">Register</button>
        </div>

        <hr>

        <!-- Login Section -->
        <div id="login-section">
            <h3>Login</h3>
            <div id="login-error-message" class="error"></div>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-button">Login</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
