<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings - RJ Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        form {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .job-listing {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .job-listing h2 {
            font-size: 1.5rem;
            margin-top: 0;
        }

        .job-listing p {
            font-size: 1rem;
            margin: 5px 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
        }

        #sign-in-btn {
            background-color: #4285F4;
            color: white;
            font-size: 1rem;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #sign-in-btn:hover {
            background-color: #3367D6;
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
</head>
<body>

    <header>
        <h1>Job Listings - RJ Services</h1>
    </header>

    <button id="sign-in-btn">Sign In with Google</button>

    <section id="job-list">
        <!-- Job listings will be dynamically added here -->
    </section>

    <footer>
        <p>&copy; 2024 RJ Services | All rights reserved.</p>
    </footer>

    <script>
       // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBSXL_KgeijcaQH0FMYgydfd9B98AZwB_I",
  authDomain: "rj-services-6944c.firebaseapp.com",
  projectId: "rj-services-6944c",
  storageBucket: "rj-services-6944c.firebasestorage.app",
  messagingSenderId: "940650268831",
  appId: "1:940650268831:web:84f879b7f22bdebac7faaa",
  measurementId: "G-PKRW56B1S7"
};
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;

        // Sign In with Google
        const signInBtn = document.getElementById('sign-in-btn');
        signInBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    currentUser = result.user;
                    signInBtn.style.display = 'none'; // Hide sign-in button
                    loadJobs();
                })
                .catch((error) => {
                    console.error(error.message);
                });
        });

        // Load user-specific jobs
        function loadJobs() {
            if (currentUser) {
                const userJobsRef = db.collection('jobs').doc(currentUser.uid).collection('userJobs');
                userJobsRef.get().then((snapshot) => {
                    const jobListSection = document.getElementById('job-list');
                    jobListSection.innerHTML = '';
                    if (snapshot.empty) {
                        jobListSection.innerHTML = "<p>No jobs posted yet. Be the first to post a job!</p>";
                    } else {
                        snapshot.forEach(doc => {
                            const job = doc.data();
                            const jobElement = document.createElement('div');
                            jobElement.classList.add('job-listing');
                            jobElement.innerHTML = `
                                <h2>${job.title}</h2>
                                <p><strong>Location:</strong> ${job.location}</p>
                                <p><strong>Requirements:</strong> ${job.requirements}</p>
                            `;
                            jobListSection.appendChild(jobElement);
                        });
                    }
                });
            }
        }

        // Post a new job
        function postJob(job) {
            if (currentUser) {
                const userJobsRef = db.collection('jobs').doc(currentUser.uid).collection('userJobs');
                userJobsRef.add(job)
                    .then(() => {
                        loadJobs(); // Reload the jobs after posting
                    })
                    .catch((error) => {
                        console.error("Error posting job: ", error);
                    });
            } else {
                alert("You must be signed in to post a job.");
            }
        }

        // Job form submission handler
        document.getElementById('job-form')?.addEventListener('submit', function(e) {
            e.preventDefault();

            const jobTitle = document.getElementById('jobTitle').value;
            const jobLocation = document.getElementById('jobLocation').value;
            const jobRequirements = document.getElementById('jobRequirements').value;

            const job = {
                title: jobTitle,
                location: jobLocation,
                requirements: jobRequirements
            };

            postJob(job);
        });
    </script>

</body>
</html>
